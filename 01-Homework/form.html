<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="1">Name:</label>
        <input type="text" id = "1" placeholder = "Enter your name" maxlength="5">
        <br>
        <label for="2">Fav Number:</label>
        <input type="number" id = "2" placeholder = "12" min = "7" max = "29" >
        <br>
        <label for="3">Email:</label>
        <input type="email" id = "3" placeholder = "Enter your email" required>
        <br>
        <label for="4">Password:</label>
        <input type="password" id = "4" placeholder = "Enter your password" >
        <br>
        <label for="5">Genders:</label>
        <input type="radio" checked id = "5" name = "name">
        <label for="5">Male</label>
        <input type="radio" id = "6" name = "name">
        <label for="6">Female</label>
        <br>
        <label for="7">Country:</label>
        <select name="country" id="7">
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="canada">Canada</option>
        </select>
        <br>
        <label for="8">Message:</label>
        <br>
        <textarea name="message" id="8" width = "400px"></textarea>
        <br>
        <label for="9">Subscribe to newsletter:</label>
        <input type="checkbox" id = "9">
        <br>
        <label for="10">Upload file:</label>
        <input type="file" id ="10" multiple>
        <br>
        <label for="11">Birthdate:</label>
        <input type="date" id = "11">
        <br>
        <label for="12">Favorite color:</label>
        <input type="color" id = "12">
        <br>
        <label for="13">Personal website</label>
        <input type="url" id = "13" placeholder = "https//....">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
