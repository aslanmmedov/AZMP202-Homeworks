<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1 class="reg-header">Register Form</h1>
            <form class = "register-form">
                <div class="mb-3 ">
                    <label for="reg-user-name" class="form-label">User name</label>
                    <input type="text" class="form-control reg-inp-length" id="reg-user-name" />
                  </div>
                <div class="mb-3">
                  <label for="reg-user-email" class="form-label register-form">Email address</label>
                  <input type="email" class="form-control reg-inp-length" id="reg-user-email">
                </div>
                <div class="mb-3">
                  <label for="reg-user-password" class="form-label">Password</label>
                  <input type="password" class="form-control reg-inp-length" id="reg-user-password">
                </div>
                <div class="mb-3">
                  <label for="reg-user-age" class="form-label">Your Age</label>
                  <input type="num" class="form-control reg-inp-length" id="reg-user-age">
                </div>
                <button type="submit" class="btn btn-red">Register</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/register.js"></script>
</body>
</html>
